<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Thư viện</title>
        <style type="text/css">
            ol {
                list-style-type: none;
            }
            ol > li > ol {
                display: none;
            }
            li:hover ol{
                display: block;
            }
        </style>
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
    </head>
    <body>
        <nav class="sidebar">
        <div>
            <img th:src="@{/icon/book.png}"/>
            <form th:action="@{/search}" method="get">
                <input type="search" placeholder="Tìm truyện" name="ten">
                <button type="submit">Tim</button>
            </form>
        </div>
          <div class="trangchu">
                    <a th:href="@{/}">Trang chủ</a>
          </div>
            <div class="theloai">
                    <p>Thể loại</p>
                    <ol th:each="s:${theloai}">
                        <li>
                            <a th:href="@{/theloai/{id}(id=${s.id})}" th:utext="${s.ten}"></a>
                        </li>
                    </ol>
            </div>
                <nav class="xephang">
                    Xếp hạng
                        <div class="luotxem">
                            <a th:href="@{/sapxep/luot_xem}">Lượt xem</a>
                        </div>
                        <div class="luotthich">
                            <a th:href="@{/sapxep/luot_thich}">Lượt thích</a>
                        </div>
                    </nav>
        </nav>
        <div class="chaptermenu">
            <div class="content">       
                <a th:href="@{/truyen/{id}(id=${truyen.id})}" th:utext="${truyen.ten}"></a>/
                <a th:href="@{/truyen/{id}/chap{c}(id=${truyen.id}, c=${chaphientai.id_chap})}" th:utext="'Chap ' + ${chaphientai.id_chap}"></a>
            </div>
            <div class="name">
            <h2><span th:utext="${truyen.ten}"></span> - <span th:utext="'Chap ' + ${chaphientai.id_chap}"></span></h2>
            </div>
            <div class="chaptermanage">
            <form>
            <button type="button" id="chap">
                <a th:href="@{/truyen/{id}/chap{c}(id=${truyen.id}, c=${chaptruoc.id_chap})}">Chap truoc</a>
            </button>
            <select id="changechap">
                <option th:each="a:${danhsachchap}">
                    <a th:utext="'Chap ' + ${a.id_chap}" th:href="@{/truyen/{id}/chap{c}(id=${truyen.id}, c=${a.id_chap})}"></a> 
                </option>
            </select>
            <button type="button" id ="chap">
                <a th:href="@{/truyen/{id}/chap{c}(id=${truyen.id}, c=${chapsau.id_chap})}">Chap sau</a>
            </button>
        </div>
        </form>
        </div>
            <img th:src="@{{file}(file=${chaphientai.filePath})}" style="width:60%">
    </body>
</html>
