<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Thư viện</title>
        <style type="text/css">
            ol {
                list-style-type: none;
            }
            ol > li > ol {
                display: none;
            }
            li:hover ol{
                display: block;
            }
        </style>
        <link rel="stylesheet" href="../static/css/global.css" th:href="@{/css/global.css}"/>
    </head>
    <body>
        <div class="wrap">
        <div>
            <img src="#">
            <form th:action="@{/search}" method="get">
                <input type="search" placeholder="Tìm truyện" name="find">
                <button type="submit">Tim</button>
            </form>
        </div>
        <div>
            <ol >
                <li>
                    <a th:href="@{/}">Trang chủ</a>
                </li>
                <li>
                    <p>Thể loại</p>
                    <ol th:each="s:${theloai}">
                        <li>
                            <a th:href="@{/theloai/{id}(id=${s.id})}" th:utext="${s.ten}"></a>
                        </li>
                    </ol>
                </li>
                <li>
                    <p>Xếp hạng</p>
                    <ol>
                        <li>
                            Lượt xem
                        </li>
                        <li>
                            Lượt thích
                        </li>
                    </ol>
                </li>
            </ol>
        </div>
        <div th:each="t:${tim_the_loai}" >
            <a th:href="@{/truyen/{id}(id=${t.id})}">
                <img th:src="@{{anh}(anh=${t.anh})}" style="width: 192.5px; height: 250px;">
                <p th:utext="${t.ten}"></p>
                <p th:utext="${t.tacgia}"></p>
            </a>
        </div>
        </div>
    </body>
</html>
