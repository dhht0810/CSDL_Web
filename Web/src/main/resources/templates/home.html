<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Thư viện</title>
        <style type="text/css">
            input[type=text] {
                border: none;
                border-bottom: 2px solid red;
                }
            ol {
                list-style-type: none;
            }
            ol > li > ol {
                display: none;
            }
            li:hover ol{
                display: block;
            }
        </style>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="sidebar">
        <div>
            <img src="..\icon\book.png">
            <form th:action="@{/search}" method="get">
                <input type="search" placeholder="Tìm truyện" name="ten">
                <button type="submit">Tim</button>
            </form>
        </div>
        <div>
                <div class="trangchu">
                    <a th:href="@{/}">Trang chủ</a>
                </div>
                <div class="theloai">
                    <p>Thể loại</p>
                    <ol th:each="s:${theloai}">
                        <li>
                            <a th:href="@{/theloai/{id}(id=${s.id})}" th:utext="${s.ten}"></a>
                        </li>
                    </ol>
                </div>
                <nav class="xephang">
                    <p>Xếp hạng</p>
                    <div class="luotxem">
                            <a th:href="@{/sapxep/luot_xem}">Lượt xem</a>
                    </div>
                    <div class="luotthich">
                            <a th:href="@{/sapxep/luot_thich}">Lượt thích</a>
                        </div>
                </nav>
        </div>
        </div>
    </body>
</html>
