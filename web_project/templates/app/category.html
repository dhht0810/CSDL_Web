{% extends "app/master.html" %}

{% block title %}
    {{category.0.name}}
{% endblock %}

{% block content %}
    {% load static %}
    <div class="card border-primary mb-3">
        <div class="card-body">
            <h2>{{category.0.name}}</h2>
            <p>{{category.0.content}}</p>
        </div>
    </div>
        <div class="card border-primary mb-3 overflow-hidden">
            <div class="card-body container">
        <div class="row row-cols-lg-5 g-2 g-lg-3">
            {% for x in story %}
            <div class="col">
                <a href="/story/{{x.id}}" style="color:black; text-decoration:none;">
                    <div style="background-image: url('{% get_media_prefix %}{{x.image}}');background-position: center; background-size: contain; background-repeat: no-repeat; width:190px; height:260px;"></div>
                    <h5 class="container">{{x.name}}</h5>
                </a>
            </div>
            {% endfor %}
          
        </div>
    </div>
</div>
   
{% endblock  %}
